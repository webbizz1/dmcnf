<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="menuPageVars" type="webbizz.crm.domain.menu.dto.MenuPageDto"*/-->
<th:block th:fragment="tabs (menuPageVars)">
    <div class="tab-list" th:if="${menuPageVars.menu.depth ge 3}">
        <div class="w-set">
            <a class="button"
               th:each="subMenu : ${menuPageVars.brothers}"
               th:classappend="${subMenu.id eq menuPageVars.menu.id} ? 'on'"
               th:href="${subMenu.id}"
               th:text="${subMenu.name}"
            ></a>
        </div>
    </div>
</th:block>

</html>
