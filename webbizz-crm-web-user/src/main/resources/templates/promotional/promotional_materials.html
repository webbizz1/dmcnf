<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<main layout:fragment="content">
    <div class="sub-content">
        <div class="introduce-wrap">
            <div class="cont-top type-bg">
                <!--/* Breadcrumb 및 공유하기 */-->
                <div th:replace="~{fragments/sub_navigation :: breadcrumb (${menuPage})}"></div>

                <div class="title-wrap">
                    <h2 class="title" th:text="${menuPage.menu.name}"></h2>
                </div>
            </div>

            <div class="cont-btm">
                <div class="board-view w-set2">
                    <div class="view-wrap">
                        <div class="pr-wrap">
                            <div class="header">
                                <div class="title">
                                    <p>
                                        Digital Media City는 지역 상황에 특화하여 기관 간 협업 및 연계를 주도하는 구심점으로서 사회적 통합 및 지역 내 여러 주체들의 참여를 촉진하여 시너지를 구현합니다.
                                    </p>
                                    <p>
                                        <span>DMC산학진흥재단은 공익법인 설립운영에 관한 법률 제4조, 민법 제32조 및 서울시 소관 비영리법인의 설립 및 감독에 관한 규칙 제4조의 규정에 의거하여 2008년 9월에 설립된 민간 공익재단입니다.</span>
                                    </p>
                                </div>
                                <p>
                                    <a class="link" href="/file/DMC산학진흥재단 2022브로셔 8p.pdf" target="_blank" rel="noopener noreferrer"><span class="text">PDF 다운로드</span></a>
                                </p>
                            </div>
<!--                            <figure class="image">-->
<!--                                <a href="../images/sub/pr_content.png" target="_blank"><img src="../images/sub/pr_content.png" alt="홍보자료"></a>-->
<!--                            </figure>-->
                        </div>

                        <iframe style="width: 100%; height: 128vh;"
                                th:src="@{/pdf-viewer(file = 'd27dd154-b801-4ab0-a7e3-80e5c4d3c91e')}"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script layout:fragment="script" th:inline="javascript"></script>
</html>
