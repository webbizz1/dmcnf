    <title>통계·분석 &gt; 운영자 로그 &gt; 정보 수정 현황</title>
</head>

<aside layout:fragment="lnb" th:replace="~{fragments/lnb_statistics :: lnb}"></aside>

    <div class="level">
        <div class="level-left">
            <!-- 제목 -->
            <h2 class="title is-4">정보 수정 현황</h2>
        </div>
        <div class="level-right">
            <!-- 브레드크럼 -->
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li>
                        <div>
                            <span class="icon is-small">
                                <i class="fas fa-home" aria-hidden="true"></i>
                            </span>
                            <span>홈</span>
                        </div>
                    </li>
                    <li>
                        <div>통계·분석</div>
                    </li>
                    <li>
                        <div>운영자 로그</div>
                    </li>
                    <li class="is-active">
                        <div>정보 수정 현황</div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- 검색 필터 -->
    <form class="box">
        <table class="table is-fullwidth search-table">
            <caption>검색 필터</caption>
            <colgroup>
                <col style="width: 10%;" />
                <col style="width: auto;" />
                <col style="width: 10%;" />
                <col style="width: auto;" />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="col">
                        <label class="label" for="loginId">아이디</label>
                    </th>
                    <td>
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" id="loginId" name="loginId" placeholder="아이디" class="input"
                                    th:field="*{condition.loginId}">
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-dark">
                                    <span class="icon">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </span>
                                    <span>검색</span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <th scope="col">
                        <label class="label" for="realName">이름</label>
                    </th>
                    <td>
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" id="realName" name="realName" placeholder="이름" class="input"
                                    th:field="*{condition.realName}">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="col">기간</th>
                    <td>
                        <div class="field has-addons datepicker-range">
                            <div class="control has-icons-left">
                                <label>
                                    <input type="text" name="startDate" placeholder="시작일" class="input"
                                        th:field="*{condition.startDate}" />
                                    <span class="icon is-left">
                                        <i class="fa-regular fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="control">
                                <span class="button is-static">~</span>
                            </div>
                            <div class="control has-icons-left">
                                <label>
                                    <input type="text" name="endDate" placeholder="종료일" class="input"
                                        th:field="*{condition.endDate}" />
                                    <span class="icon is-left">
                                        <i class="fa-regular fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <!-- 검색 결과 -->
    <div class="box">
        <!-- 요약 정보 및 버튼 -->
        <nav class="level is-flex-direction-row">
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-6">총 <strong class="has-text-danger"
                            th:text="${#numbers.formatInteger(pageVars.totalElements, 1, 'COMMA')}">123</strong> 건</p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <a class="button is-success" id="btnExcelDownload">
                        <span class="icon">
                            <i class="fa fa-file-excel" aria-hidden="true"></i>
                        </span>
                        <span>엑셀 다운로드</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 테이블 -->
        <div class="table-container">
            <table class="table is-bordered is-striped is-hoverable is-fullwidth is-fixed">
                <caption>검색 결과</caption>
                <colgroup>
                    <col style="width: 70px" />
                    <col style="width: 150px" />
                    <col style="width: 150px" />
                    <col style="width: 150px" />
                    <col style="width: 200px" />
                    <col style="width: 150px" />
                </colgroup>
                <thead class="has-background-dark-soft">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">아이디</th>
                        <th scope="col">이름</th>
                        <th scope="col">발생 IP</th>
                        <th scope="col">발생 일시</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${pageVars.isEmpty()}">
                        <td colspan="6" class="has-text-centered">검색 결과가 없습니다.</td>
                    </tr>
                    <tr th:each="item : ${pageVars}">
                        <td class="has-text-centered"
                            th:text="${pageVars.totalElements - pageVars.number * pageVars.size - itemStat.index}">1
                        </td>
                        <td class="has-text-centered" th:text="${item.loginId}">webbizz</td>
                        <td class="has-text-centered" th:text="${item.realName}">홍길동</td>
                        <td class="has-text-centered" th:text="${item.remoteAddr}">121.167.147.150</td>
                        <td class="has-text-centered"
                            th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}">yyyy-MM-dd HH:mm:ss
                        </td>
                        <td class="has-text-centered" th:text="${item.type.detail}">내용</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav th:replace="~{fragments/pagination :: pagination (${pageVars})}"></nav>
    </div>
</section>

<script layout:fragment="javascript" th:inline="javascript">
    document.getElementById('btnExcelDownload').addEventListener('click', () => {
        fetch(`/api/v1/statistics/modification-auditor/excel-download${location.search}`)
            .then(handleExcelExport)
            .catch(handleFetchError);
    });
</script>

</html>
