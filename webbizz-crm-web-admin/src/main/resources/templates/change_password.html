<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_main}">
<head>
    <title>비밀번호 재설정</title>
</head>

<section layout:fragment="content" class="column section hero is-fullheight" style="min-height: calc(100vh - 139px)">
    <div class="hero-body">
        <div class="container is-max-tablet">
            <div class="column">
                <div class="box p-6">
                    <h2 class="title has-text-centered">비밀번호 재설정</h2>
                    <hr />
                    <p class="subtitle has-text-black-00-invert has-text-centered is-6">
                        영문, 숫자, 특수문자를 포함하여 6~20자 이내로 입력해주세요.
                    </p>

                    <form method="post">
                        <div class="field">
                            <div class="control has-icons-left">
                                <label>
                                    <input type="password" name="password" placeholder="아이디" autocomplete="new-password"
                                           class="input is-medium" />
                                    <span class="icon is-left">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </label>
                            </div>
<!--                            <p class="help is-danger">비밀번호를 입력해주세요.</p>-->
                        </div>
                        <div class="field">
                            <div class="control has-icons-left">
                                <label>
                                    <input type="password" name="passwordConfirm" placeholder="비밀번호 확인" autocomplete="new-password"
                                           class="input is-medium" />
                                    <span class="icon is-left">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </label>
                            </div>
<!--                            <p class="help is-danger">비밀번호 확인을 입력해주세요.</p>-->
                        </div>

                        <div class="buttons">
                            <button type="submit" class="button is-fullwidth is-large is-dark">
                                <span class="icon">
                                    <i class="fa-solid fa-floppy-disk" aria-hidden="true"></i>
                                </span>
                                <span>비밀번호 변경</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script layout:fragment="javascript" th:inline="javascript">

</script>

</html>
