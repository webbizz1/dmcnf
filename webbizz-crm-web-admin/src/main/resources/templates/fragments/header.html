<header th:fragment="header" class="header">
    <script>
        function updateTimer() {
            console.log('sss');

            fetch('/session-time-left', { method: 'GET' })
                .then(response => response.json()) // 응답을 JSON으로 변환
                .then(secondsLeft => {
                    console.log("세션 남은 시간:", secondsLeft, "초");

                    if (secondsLeft <= 0) {
                        document.getElementById("timer").innerText = "세션 만료";
                        setTimeout(() => {
                            window.location.href = "/logout"; // 자동 로그아웃
                        }, 2000);
                        return;
                    }

                    const minutes = Math.floor(secondsLeft / 60);
                    const seconds = secondsLeft % 60;
                    document.getElementById("timer").innerText = `${minutes} : ${seconds < 10 ? "0" + seconds : seconds}`;
                })
                .catch(error => console.error("세션 시간 가져오기 실패", error));
        }

        // 1초마다 세션 시간 갱신
        setInterval(updateTimer, 1000);
        updateTimer(); // 초기 실행    </script>
    <div class="header-inner">
        <a class="navbar-brand" href="/">
            <h2 class="admin-title">ADMINISTRATOR</h2>
        </a>
        <div class="navbar-item">
            <span class="icon">
                <i class="ri-timer-2-line" aria-hidden="true"></i>
            </span>
            <strong>남은시간 </strong><span id="timer">60 : 00</span>
        </div>
        <!-- <div class="navbar-item">

        </div>

        <nav class="navbar-menu">

                <div class="navbar-item user-name">

                    <span sec:authentication="principal.member.realName">홍길동</span> 관리자님
                </div>

                    <a href="/logout">

                <div class="toggle-mode">
