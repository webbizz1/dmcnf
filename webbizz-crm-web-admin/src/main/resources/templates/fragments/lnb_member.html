<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--/*@thymesVar id="requestURI" type="java.lang.String"*/-->
<aside th:fragment="lnb" class="column is-one-fifth aside menu">
    <p class="menu-label">회원</p>
    <ul class="menu-list">
        <li th:with="url = '/member/active'">
            <a th:classappend="${requestURI.startsWith(url)} ? 'is-active'" th:href="${url}"
               sec:authorize-expr="${hasPermission(#vars.url, 'LINK')}">활동 회원</a>
        </li>
        <li th:with="url = '/member/withdrawal'">
            <a th:classappend="${requestURI.startsWith(url)} ? 'is-active'" th:href="${url}"
               sec:authorize-expr="${hasPermission(#vars.url, 'LINK')}">탈퇴 회원</a>
        </li>
    </ul>
</aside>
</html>
