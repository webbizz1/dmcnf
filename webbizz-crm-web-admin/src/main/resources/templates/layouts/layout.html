<!DOCTYPE html>
<html lang="ko" data-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">관리자</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="icon" href="/images/favicon/favicon_16x16.png" sizes="16x16" />
    <link rel="icon" href="/images/favicon/favicon_32x32.png" sizes="32x32" />
    <link rel="icon" href="/images/favicon/favicon_96x96.png" sizes="96x96" />
    <link rel="icon" href="/images/favicon/favicon_144x144.png" sizes="144x144" />
    <link rel="icon" href="/images/favicon/favicon_180x180.png" sizes="180x180" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"/>
    <script src="/js/alpine.min.js" defer></script>
    <script src="/js/datepicker-full.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/layout.js"></script>
</head>

<body>
<div class="wrap">
    <!--/* 헤더 */-->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!--/* GNB */-->
    <nav th:replace="~{fragments/header :: gnb}"></nav>

    <main class="columns marginless">
        <!--/* LNB */-->
        <aside layout:fragment="lnb"></aside>

        <!--/* 본문 */-->
        <section layout:fragment="content" class="section column p-5"></section>
    </main>

    <!--/* 푸터 */-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<script layout:fragment="javascript"></script>
<script th:inline="javascript"></script>
</body>
</html>
