<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>게시판 관리 &gt; 자주 묻는 질문 &gt; 등록</title>
    <link rel="stylesheet" href="/css/ckeditor-wbz.min.css" />
    <script type="module" src="/js/ckeditor-wbz.min.js"></script>
</head>

<aside layout:fragment="lnb" th:replace="~{fragments/lnb_board :: lnb}"></aside>
<section layout:fragment="content">
    <!-- 브레드크럼 -->
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/board">게시판 관리</a></li>
            <li><a href="/board/faq">자주 묻는 질문</a></li>
            <li class="is-active"><a href="#" aria-current="page">등록</a></li>
        </ul>
    </nav>

    <!-- 제목 -->
    <h2 class="title is-4">자주 묻는 질문 등록</h2>

    <!-- 검색 결과 -->
    <div class="card">
        <div class="card-header">
            <p class="card-header-title icon-text">
                <span class="icon">
                    <i class="fa-regular fa-image" aria-hidden="true"></i>
                </span>
                <span>게시물 정보</span>
            </p>
            <span class="is-size-7 is-align-content-end is-required m-2 before">필수 입력</span>
        </div>
        <div class="card-content">
            <form>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="title">
                            <span class="is-required">질문</span>
                        </label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input type="text" class="input" name="title" id="title" placeholder="제목" required
                                       value="" />
                                <span class="icon is-left">
                                    <i class="fa-solid fa-heading" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal is-align-items-baseline">
                    <div class="field-label is-normal">
                        <label class="label">
                            <span class="is-required">노출 상태</span>
                        </label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control radios">
                                <label class="radio">
                                    <input type="radio" name="viewYn" value="Y" checked required />
                                    노출
                                </label>
                                <label class="radio">
                                    <input type="radio" name="viewYn" value="N" />
                                    미노출
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="content">
                            <span class="is-required">답변</span>
                        </label>
                    </div>
                    <div class="field-body">
                        <div class="field editor">
                            <textarea name="content" id="content" placeholder="내용" class="ck-editor"></textarea>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" class="button is-link">
                                    <span class="icon">
                                        <i class="fa fa-save" aria-hidden="true"></i>
                                    </span>
                                    <span>저장</span>
                                </button>
                            </div>
                            <div class="control">
                                <a class="button is-link is-light" href="/board/faq">
                                    <span class="icon">
                                        <i class="fa fa-undo" aria-hidden="true"></i>
                                    </span>
                                    <span>취소</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script layout:fragment="javascript" th:inline="javascript">

</script>

</html>
